<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mes Ressources Documentaires</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Asap:400,700" rel="stylesheet">
    <script src="main.js"></script>
</head>

<body>
    <!--Menu-->
    <div class="header">
        <div class="header__content">
            <img class="header__img" src="docs/docs/assets/logo.svg" alt="Logo">
            Mes Ressources Documentaires
        </div>

        <div class="header__content header__content--odd header__content--borderleft">
            <div class="header__notif">
                <img class="header__img header__img--radius " src="docs/docs/assets/avatar.jpg" alt="Avatar_user">
            </div>
            Marie Thompson
        </div>
    </div>
    <!--Container-->
    <div class="container">
        <main>
            <div class="main__section">
                <h1 class="main__title">Ressources HTML et css</h1>
                <h2 class="main__subtitle">Tous pour savoir faire de belle page web</h2>
            </div>
            <card>
                <div class="card">
                    <div class="card__logo">
                        <img class="card__img" src="docs/docs/assets/quick-start.svg" alt="Drapeau">
                    </div>
                    <div class="card__text">
                        <h1 class="card__title">Commencer avec HTML et CSS</h1>
                        <h2 class="card__subtitle">Les outils et le tutoriel pour s'y mettre</h2>
                    </div>
                </div>

            </card>
            <card>
                <div class="card">
                    <div class="card__logo card__logo--responsive">
                        <img class="card__img " src="docs/docs/assets/responsive.svg" alt="responsive_logo">
                    </div>
                    <div class="card__text">
                        <h1 class="card__title">Gérer le responsive</h1>
                        <h2 class="card__subtitle">De la théorie aux bonnes pratiques</h2>
                    </div>
                </div>    
            </card>
        </main>
    </div>
</body>

</html>
